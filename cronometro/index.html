<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Cronometro com JavaScript</h1>
        <div class="black">
            <p>
                <span id="second">00</span>:<span id="tens">00</span>
            </p>
        </div>

        <button id="btn-start"><i class="fa-solid fa-play"></i></button>
        <button id="btn-stop"><i class="fa-solid fa-pause"></i></button>
        <button id="btn-reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>

    </div>
    






    
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
